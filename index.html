<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design System Implementation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="date-container">
            <i class="fas fa-calendar-alt"></i> <!-- Date Icon -->
            <span id="current-date"></span> <!-- Current Date will appear here -->
        </div>
        <div class="text-with-line">
          DAILY DATE
        </div>
    </header>
   

    <form action="" class="form">
        <h1><span class="colored-letter">E</span>tihuku Login</h1>
        
         <!-- Email Input Field with Left and Right Icons -->
         <div class="form-group">
            <label for="email">Email Address:</label>
            <div class="input-group">
                <i class="fas fa-envelope"></i> <!-- Left Icon -->
                <input type="email" name="email" class="box" placeholder="Enter Username">
                <i class="fas fa-check-circle"></i> <!-- Right Icon -->
            </div>
        </div>
        <!-- Password Input Field with Left and Right Icons -->
    <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group">
            <i class="fas fa-lock"></i> <!-- Left Icon -->
            <input type="password" name="password" class="box" placeholder="Enter your password">
            <i class="fas fa-eye-slash"></i> <!-- Right Icon -->
        </div>
    </div>
    
    <div class="form-group">
        <button type="login">LOGIN</button>
    </div>
    </form>

    <div class="container">
        <h1>Today's Message</h1>
        <div id="daily-message"></div> <!-- This is where the daily message will be displayed -->
    </div>

    <script src="script.js"></script>
    <br>
     <!-- Footer Section -->
     <footer>
        <p>&copy; 2025<span class="colored-letter"> Etihuku.</span> All Rights Reserved.</p>
        <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
